<head>
  <title>OpenMMonit</title>
  <script src="messenger.min.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
    {{> navigation }}
</body>

<template name="navigation">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">OpenMMonit</span>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{ pathFor 'dashboard'}}">Dashboard</a></li>
                <li><a href="{{ pathFor 'hosts'}}">Hosts</a></li>
                <li><a href="{{ pathFor 'reports'}}">Reports</a></li>
                <li><a href="{{ pathFor 'admin'}}">Admin</a></li>
                <li><a href="{{ pathFor 'logout'}}">Logout</a></li>
            </ul>
        </div>
    </nav>
</template>

<template name="dashboard">
    <div class="container">
        <h1>Dashboard</h1>
    </div>
</template>

<template name="hosts">
    <div class="container">
        <h1>Hosts</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Host</th>
                    <th>CPU</th>
                    <th>Memory</th>
                    <th>Status</th>
                    <th>Events</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Server Name</td>
                    <td>100%</td>
                    <td>100%</td>
                    <td>All systems are go!</td>
                    <td>Event%</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>

<template name="login">
    <form id="login-form" action="{{ pathFor 'dashboard' }}">
        <div>
            <input type="email" id="login-email" />
            <input type="password" id="login-password" />
            <input type="submit" id="login-button" value="Sign in" />
        </div>
    </form>
</template>

<template name="loading">
    LOADING
</template>

<template name='overlay'>
  {{#if overlay}}
    <div id='overlay' class='overlay'>
      <div class='cover'></div>
      <div id='panel' class='panel wrapper'>
        {{#if login}}
          {{>login}}
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>
